{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<div class="col-sm-10">
 <h3 class="text-white my-5">Contact Page</h3>
 <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName">Name</label>
      <input type="text" class="form-control mb-3" id="inputName">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control mb-3" id="inputEmail">
    </div>
   </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control mb-3" id="inputAddress">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control mb-3" id="message" row="3"></textarea>
    </div>
     <button type="submit" class="btn btn-primary">Send</button>
 </form>
</div>
{% endblock content %}
